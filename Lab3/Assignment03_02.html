	This HTML code defines a simple webpage with a title and an embedded CSS file ("Assignment03_02.css").
    It contains a div element with a paragraph, displaying the text "This is a cool box."

    <!DOCTYPE html> <!-- Document type declaration for HTML5 -->
    <html lang="en"> <!-- Start of the HTML document with the language set to English -->
    <head>
        <meta charset="UTF-8"> <!-- Specify character encoding as UTF-8 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Meta tag for specifying compatibility with Internet Explorer -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Meta tag for responsive viewport settings -->
        <title>Cool Box</title> <!-- Title of the web page displayed in the browser tab -->
        <link rel="stylesheet" href="Assignment03_02.css" type="text/css"> <!-- Link to an external CSS file for styling -->
    </head>
    <body> <!-- Start of the web page content -->

    <div> <!-- Start of a container div element -->

       <p>This is a cool box</p> <!-- Paragraph element with the text "This is a cool box" -->

    </div> <!-- End of the container div element -->

    </body> <!-- End of the web page content -->
    </html> <!-- End of the HTML document -->
